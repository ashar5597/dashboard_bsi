<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
        <!-- Slide 14: Tabel Performa Marketing -->
        <div class="slide" id="slide14">
            <div class="wrap-table">
                <div class="tombol">
                    <a href="index.html"><button>Lanjutkan</button></a>
                </div>
                <div class="judul-tabel">
                    <h2>Performa Marketing</h2>
                </div>
                <!-- Tabel Data  -->
                <div class="table-responsive">
                    <table id="example" class="table table-bordered table-striped custom-table">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Nominal Booking</th>
                                <th>Booking Cilem</th>
                                <th>Total Booking</th>
                            </tr>
                        </thead>
                        <tbody id="marketing-table">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <script src="script2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
        <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
        <script>
            new DataTable('#example', {
                ajax: 'https://script.google.com/macros/s/AKfycbyl14Pnw0acXd-wqNhQUatxgZma4WrdtxWVRhTo0cG-trzBDmRoBj1uzG0LMxHvqA/exec',
                pageLength: 5, // Default tampil 10 data per halaman
                lengthMenu: [[5, 10, 25, 50, 100], [5, 10, 25, 50, 100]], // Opsi dropdown untuk jumlah entries
                searching: false,
                language: {
                lengthMenu: "_MENU_" // Menghilangkan teks "entries per page"
                },
                columns: [
                    { data: 'Nama' },
                    { data: 'Nominal Booking', render: $.fn.dataTable.render.number(',', '.', 0, 'Rp ') },
                    { data: 'Booking Cilem', render: $.fn.dataTable.render.number(',', '.', 0, 'Rp ') },
                    { data: 'Total Booking', render: $.fn.dataTable.render.number(',', '.', 0, 'Rp ') },
                ],
                pagingType: "simple_numbers", // Pagination dengan nomor halaman
                
            });
            
            
        </script>
</body>
</html>
