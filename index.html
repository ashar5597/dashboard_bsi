<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Company Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Slide 1: Animasi Logo Bank -->
    <div class="slide active" id="slide1">
        <img src="image\BSI Logo.png" alt="BSI Logo" class="bank-logo-slide1">
    </div>


    <!-- Slide 2: Logo, Gambar Bank, Deskripsi, dan Visi Misi -->
    <div class="slide" id="slide2">
        <img src="bank-logo.png" alt="Bank Logo" class="bank-logo">
        <div class="bank-content">
            <img src="bank-image.jpg" alt="Bank" class="bank-image">
            <div class="bank-description">
                <h2>Tentang Bank</h2>
                <p>Deskripsi singkat mengenai bank...</p>
                <h2>Visi & Misi</h2>
                <p>Visi dan Misi Bank...</p>
            </div>
        </div>
    </div>

    <!-- Slide 3: Profil Pegawai -->
    <div class="slide" id="slide3">
        <h2>Profil Pegawai</h2>
        <div class="profile-card">
            <img src="employee1.jpg" alt="Foto Pegawai">
            <h3>Nama Pegawai</h3>
            <p>Jabatan: Manager</p>
            <p>Target: Rp 500,000,000</p>
        </div>
    </div>

    <!-- Slide 4: Tabel Performa Marketing -->
    <div class="slide" id="slide4">
        <h2>Performa Marketing</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Nominal Booking</th>
                    <th>Booking Cilem</th>
                    <th>Total Booking</th>
                </tr>
            </thead>
            <tbody id="marketing-table">
                <tr>
                    <td>Pegawai A</td>
                    <td>Rp 1,000,000</td>
                    <td>Rp 500,000</td>
                    <td>Rp 1,500,000</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
